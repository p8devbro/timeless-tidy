        .login-image-content {
            margin-top: auto;
        }

        .login-image-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .login-container {
            padding: 2.5rem;
            width: 100%;
        }

        .login-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .login-form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
        }

        .login-input-group {
            margin-bottom: 0.5rem;
        }

        .login-input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .login-input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .login-input-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            outline: none;
        }

        .login-password-container {
            position: relative;
        }

        .login-show-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .login-remember-me {
            display: flex;
            align-items: center;
        }

        .login-remember-me input {
            margin-right: 0.5rem;
        }

        .login-forgot-password {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .login-forgot-password:hover {
            text-decoration: underline;
        }

        .login-submit {
            width: 100%;
            padding: 0.9rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem;
        }

        .login-submit:hover {
            background-color: #2980b9;
        }

        .login-register-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .login-register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            margin-left: 0.3rem;
        }

        .login-register-link a:hover {
            text-decoration: underline;
        }

        .login-message {
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border-radius: 6px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .login-error {
            background-color: #ffebee;
            color: #e53935;
        }

        .login-success {
            background-color: #e8f5e9;
            color: #43a047;
        }

        /* Responsive styles */
        @media (min-width: 768px) {
            .login-wrapper {
                width: 90%;
            }
            
            .login-image-container {
                display: flex;
            }
            
            .login-container {
                width: 55%;
                padding: 3rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.8rem;
            }
            
            .login-header h1 {
                font-size: 1.5rem;
            }
            
            .login-input-group input {
                padding: 0.7rem 0.9rem;
            }
            
            .login-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
            }
        }

        @media (min-width: 1200px) {
            .login-container {
                padding: 4rem;
            }
        }
    </style>
</head>
<body class="login-body">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access your account</p>
            </div>
            
            <div id="login-message" class="login-message"></div>
            
            <form id="login-form" class="login-form">
                <div class="login-input-group">
                    <label for="login-email">Email Address*</label>
                    <input type="email" id="login-email" name="email" placeholder="your@email.com" required>
                </div>
                
                <div class="login-input-group">
                    <label for="login-password">Password*</label>
                    <div class="login-password-container">
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="login-show-password" id="login-toggle-password">Show</button>
                    </div>
                </div>
                
                <div class="login-options">
                    <div class="login-remember-me">
                        <input type="checkbox" id="login-remember" name="remember">
                        <label for="login-remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="login-forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-submit">Sign In</button>
            </form>
            
            <div class="login-register-link">
                Don't have an account?<a href="sign-up.html">Create account</a>
            </div>
        </div>
        
        <div class="login-image-container">
            <div class="login-image-content">
                <h2>Secure Access</h2>
                <p>Your security is our top priority</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Password visibility toggle
            const togglePassword = document.getElementById('login-toggle-password');
            const passwordInput = document.getElementById('login-password');
            
            togglePassword.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.textContent = 'Hide';
                } else {
                    passwordInput.type = 'password';
                    togglePassword.textContent = 'Show';
                }
            });
            
            // Form submission
            const loginForm = document.getElementById('login-form');
            const messageDiv = document.getElementById('login-message');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get form data
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;
                const rememberMe = document.getElementById('login-remember').checked;
                
                // Clear previous messages
                messageDiv.style.display = 'none';
                messageDiv.textContent = '';
                messageDiv.className = 'login-message';
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password,
                            remember: rememberMe
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Login successful
                        showMessage(data.message || 'Login successful! Redirecting...', 'success');
                        
                        // Redirect after 1.5 seconds
                        setTimeout(() => {
                            window.location.href = data.redirect || '/dashboard.html';
                        }, 1500);
                    } else {
                        // Login failed
                        showMessage(data.error || 'Login failed. Please check your credentials.', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('An error occurred. Please try again later.', 'error');
                }
            });
            
            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = `login-message login-${type}`;
                messageDiv.style.display = 'block';
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // Check for URL parameters to show messages (e.g., after registration)
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const msg = urlParams.get('message');
            
            if (status && msg) {
                showMessage(decodeURIComponent(msg), status);
            }
        });
    </script>
</body>
</html>
